<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" font-size="14">
    <style>
        .box { fill: #f0f8ff; stroke: #4682b4; stroke-width: 1.5; }
        .box-variant { fill: #f5f5f5; stroke: #696969; stroke-width: 1; }
        .text-main { font-weight: bold; fill: #2c3e50; }
        .text-meta { font-size: 12px; fill: #7f8c8d; }
        .arrow { stroke: #34495e; stroke-width: 1.5; marker-end: url(#arrowhead); }
        .arrow-label { fill: #34495e; font-size: 12px; font-style: italic; }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
        </marker>
    </defs>

    <!-- Original Image -->
    <g transform="translate(50, 50)">
        <rect class="box" width="150" height="80" rx="8" />
        <text x="75" y="35" text-anchor="middle" class="text-main">Original Image</text>
        <text x="75" y="60" text-anchor="middle" class="text-meta">id: "img_123"</text>
    </g>

    <!-- Arrow 1 -->
    <line class="arrow" x1="200" y1="90" x2="280" y2="55" />
    <text class="arrow-label" x="220" y="65">originalId: "img_123"</text>

    <!-- Variant 1: Crop -->
    <g transform="translate(280, 20)">
        <rect class="box-variant" width="120" height="60" rx="5" />
        <text x="60" y="30" text-anchor="middle" class="text-main">Variant A</text>
        <text x="60" y="50" text-anchor="middle" class="text-meta">(Crop)</text>
    </g>

    <!-- Arrow 2 -->
    <line class="arrow" x1="200" y1="90" x2="280" y2="125" />
     <text class="arrow-label" x="220" y="135">originalId: "img_123"</text>

    <!-- Variant 2: Watermark -->
    <g transform="translate(280, 100)">
        <rect class="box-variant" width="120" height="60" rx="5" />
        <text x="60" y="30" text-anchor="middle" class="text-main">Variant B</text>
        <text x="60" y="50" text-anchor="middle" class="text-meta">(Watermark)</text>
    </g>

    <!-- Arrow 3 -->
    <line class="arrow" x1="400" y1="50" x2="480" y2="90" />
     <text class="arrow-label" x="410" y="80">originalId: "img_123"</text>

    <!-- Variant 3: B&W -->
    <g transform="translate(480, 65)">
        <rect class="box-variant" width="120" height="60" rx="5" />
        <text x="60" y="30" text-anchor="middle" class="text-main">Variant C</text>
        <text x="60" y="50" text-anchor="middle" class="text-meta">(B&W Filter)</text>
    </g>
</svg>
